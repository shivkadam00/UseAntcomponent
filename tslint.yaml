defaultSeverity: error
extends:
  - 'tslint:latest'
  - 'tslint-react'
  - 'tslint-eslint-rules'
  - 'tslint-config-prettier'
jsRules:
  - no-empty: true
rules:
  jsx-no-lambda: [false]
  ordered-imports: [false]
  object-literal-sort-keys: [false]
  sort-imports: [false]
  interface-name: [false]
  no-submodule-imports:
    [
      true,
      '$components',
      '$lib',
      '$utils',
      '$hooks',
      '$test',
      '@testing-library/jest-dom',
      'react-dates',
      'react-datepicker',
      'date-fns',
    ]
  no-implicit-dependencies:
    [
      true,
      [
        '$test',
        '$components',
        '$hooks',
        '$lib',
        '$utils',
        '@testing-library/jest-dom',
        '@testing-library/react',
        '@ant-design/icons',
        'antd',
      ],
    ]
  variable-name:
    - true
    - ban-keywords
    - check-format
    - allow-leading-underscore
    - allow-pascal-case
  jsx-boolean-value: [true, 'never']
  array-type: [true, 'generic']
  no-namespace: [false]
  cyclomatic-complexity:
    options: [15]
    severity: warning
